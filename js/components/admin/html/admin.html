<div class="container"
     id="admin-settings">
    <h1>Edit User Settings</h1>
    <div class="form-ctr col-xs-8 col-xs-offset-2">
        <label for="username" 
               class="col-sm-4 control-label">
            Username:
        </label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="username"
                   value="<%= username %>">
            <div id="no-username-err"
                 class="col-sm-offset-4 col-sm-4 js-error-msg no-show">
                <p>Username required</p>
            </div>
        </div>
    </div>
    <div class="form-ctr col-xs-8 col-xs-offset-2">
        <label for="name" 
               class="col-sm-4 control-label">
            Name:
        </label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="name"
                   value="<%= name %>">
            <div id="no-name-err"
                 class="col-sm-offset-4 col-sm-4 js-error-msg no-show">
                <p>Name required</p>
            </div>
        </div>
    </div>
    <div class="form-ctr col-xs-8 col-xs-offset-2">
        <label for="password" 
               class="col-sm-4 control-label">
            Password:
        </label>
        <div class="col-sm-8">
            <input type="password" 
                   class="form-control"
                   id="password"
                   placeholder="*******">
        </div>
    </div>
    <div class="form-ctr col-xs-8 col-xs-offset-2">
        <label for="confirm-password" 
               class="col-sm-4 control-label">
            Password:
        </label>
        <div class="col-sm-8">
            <input type="password" 
                   class="form-control"
                   id="confirm-password">
            <div id="password-match-err"
                 class="col-sm-offset-4 col-sm-4 js-error-msg no-show">
                <p>Passwords must match</p>
            </div>
        </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
        <button id="admin-submit"
                class="btn btn-default col-sm-offset-4 col-sm-4">
            Save
        </button>
    </div>
</div>
