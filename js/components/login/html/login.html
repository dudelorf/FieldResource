<div class="row">
    <header class="page-header col-xs-12">
        <h1>
            <span class="glyphicon glyphicon-grain text-center"></span>
            Field Resource
        </h1>
    </header>
    <div class="col-xs-12">
        <div class="login-form-ctr col-xs-8 col-xs-offset-2">
            <label for="inputEmail3" 
                   class="col-sm-3 control-label">
                Username:
            </label>
            <div class="col-sm-9">
                <input type="text" 
                       class="form-control" 
                       id="login-username" 
                       placeholder="Email">
            </div>
        </div>
        <div class="login-form-ctr col-xs-8 col-xs-offset-2">
            <label for="inputPassword3" 
                   class="col-sm-3 control-label">
                Password:
            </label>
            <div class="col-sm-9">
                <input type="password" 
                       class="form-control"
                       id="login-password"
                       placeholder="Password">
            </div>
        </div>
        <div class="login-form-ctr col-xs-8 col-xs-offset-2">
            <div class="col-sm-offset-3 col-sm-9 js-error-msg no-show">
                <p>Invalid login.</p>
            </div>
            <div class="col-sm-offset-3 col-sm-9">
                <button id="login-submit"
                        class="btn btn-default">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>
