<div id="login-page"
     class="row">
    <header class="page-header login-header col-xs-12">
        <h1>Field Resource</h1>
    </header>
    <form class="col-xs-12">
        <div class="form-ctr col-xs-8 col-xs-offset-2">
            <label for="login-username" 
                   class="col-sm-4 control-label">
                Username:
            </label>
            <div class="col-sm-8">
                <input type="text" 
                       class="form-control" 
                       id="login-username" 
                       placeholder="Email">
            </div>
        </div>
        <div class="form-ctr col-xs-8 col-xs-offset-2">
            <label for="login-password" 
                   class="col-sm-4 control-label">
                Password:
            </label>
            <div class="col-sm-8">
                <input type="password" 
                       class="form-control"
                       id="login-password"
                       placeholder="Password">
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-2">
            <div class="col-sm-offset-4 col-sm-4 js-error-msg no-show">
                <p>Invalid login.</p>
            </div>
            <button id="login-submit"
                    class="btn btn-default col-sm-offset-4 col-sm-4">
                Login
            </button>
        </div>
    </form>
</div>
